<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            background-color: #3700b3;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #bb86fc;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            font-size: 1rem;
            margin: 0.5rem 0;
        }
        .card-content p {
            font-size: 0.9rem;
            margin: 0.3rem 0;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Top 50 Popular Books</h1>
</header>

<nav>
    <a href="/">Home</a>
    <a href="/recommend">Book Recommender</a>
    <a href="/about">About Us</a>
</nav>

<div class="container">
    {% for i in range(book_name|length) %}
    <div class="card">
        <img src="{{ image[i] }}" alt="{{ book_name[i] }}">
        <div class="card-content">
            <h3>{{ book_name[i] }}</h3>
            <p>Author: {{ author[i] }}</p>
            <p>Votes: {{ votes[i] }}</p>
            <p>Rating: {{ rating[i] }}/5</p>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
